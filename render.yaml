# Render Blueprint for OPD Claim Adjudication Tool
# Deploy both backend and frontend as separate services

services:
  # Backend API Service (FastAPI)
  - type: web
    name: opd-claims-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
    healthCheckPath: /health

  # Frontend Service (Next.js)
  - type: web
    name: opd-claims-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: opd-claims-api
          type: web
          property: host
      - key: NODE_VERSION
        value: 20.10.0
